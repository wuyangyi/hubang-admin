name: Deploy admin hubang

on:
  # 手动触发
  workflow_dispatch:
#  push:
#    branches: [ main ]
#  pull_request:
#    branches: [ main ]

jobs:
  build:
    # 使用ubuntu系统镜像运行自动化脚本
    runs-on: ubuntu-latest

    steps:
      # 获取源码
      - name: Checkout
        uses: actions/checkout@v2 # 获取main代码
        with:
          persist-credentials: false

      # # 下载 git submodule
      # - uses: srt32/git-actions@v0.0.3
      #   with:
      #     args: git submodule update --init --recursive

      # 使用 node:16
      - name: use Node.js 14.18.1
        id: node
        uses: actions/setup-node@v2
        with:
          node-version: '14.18.1'

      # 缓存 node modules
      - name: Cache node modules
        uses: actions/cache@v2
        id: cache
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # npm install
      - name: Install Dependencies
        if: steps.node.outputs.cache-hit != 'true'
        run: npm install

      # Create .env
      - name: Create .env
        env:
          ACCESSKEY: ${{ secrets.ACCESSKEY }}
          SECRETKEY: ${{ secrets.SECRETKEY }}
        run: |
          echo ACCESSKEY="$ACCESSKEY" >> .env
          echo SECRETKEY="$SECRETKEY" >> .env
        shell: bash

      # Publish
      - name: Publish
        run: npm run publish

      # Deploy to server
      - name: Deploy to server
        id: deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          flags: '-avzr --delete'
          options: ''
          ssh_options: ''
          src: 'dist/index.html'
          dest: '${{ secrets.SERVER_USERNAME }}@${{ secrets.REMOTE_HOST }}:/www/wwwroot/hubang-admin'
